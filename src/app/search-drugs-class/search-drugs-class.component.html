<div class="container">
  <div class="col-sm-2 col-md-4 col-lg-2">
    <label class="text-success fw-bolder">Drug Class</label>
    <select
      class="form-control"
      id="idcl"
      name="idcl"
      [(ngModel)]="idcla"
      (change)="onChange()"
    >
      <option *ngFor="let d of DrugClass" value="{{ d.idcl }}">
        {{ d.name }}
      </option>
    </select>
  </div>

  <div class="card shadow mb-4 mt-2">
    <div class="card-body">
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Brand</th>
          <th>Dosage</th>
          <th>Drug Class</th>
          <th>Last update</th>
        </tr>
        <tbody *ngFor="let i of drugs">
          <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.genericName }}</td>
            <td>{{ i.brandNames }}</td>
            <td>{{ i.dosageForm }}</td>
            <td>{{ i.drugClass.name }}</td>
            <td>{{ i.lastUpdated | date : "dd/MM/yyyy" }}</td>
            <td>
              <a class="btn btn-danger" (click)="supprimerProduit(i.id)"
                >Supprimer</a
              >
            </td>
            <td>
              <a class="btn btn-success" [routerLink]="['/update-drug', i.id]"
                >Modifier</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
